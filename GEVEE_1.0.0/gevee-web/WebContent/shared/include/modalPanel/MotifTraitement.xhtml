<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<f:view locale="#{localeCtrl.actual}" />       

   		<ui:composition >
				
			<rich:modalPanel id="mpnl_motif"  autosized="true" minWidth="350" minHeight="100"  >
			
				<f:facet name="header">
					<h:outputText value="#{modalCtrl.titre}" style="padding-right:15px;" />						
				</f:facet>
				
				<h:form>
					
				<h:panelGrid columns="1" width="100%"  style="border:2px solid #{richSkin.panelBorderColor}; " border="0" cellpadding="0" cellspacing="0"  >
					
					<h:panelGrid columns="1" width="100%" cellspacing="1"  >				
						<h:panelGroup>
							<h:outputText value="#{locale.motif1}"  />	
							<rich:message for="inpt_motif" errorClass="msg_error" />
						</h:panelGroup>
						<h:inputTextarea id="inpt_motif" value="#{modalCtrl.motif}" style="width: 98%" required="true" requiredMessage="#{msg['erreur.validation.obligatoire']}"  />
					</h:panelGrid>	
																																													
					<rich:separator height="0px" style="border:1px solid #{richSkin.panelBorderColor};"  />
									
					<h:panelGrid columns="1" width="100%"  style="text-align:right;"  > 						
						<h:panelGroup>						
																							   
								<a4j:commandButton value="#{locale.valider}" 	action="#{modalCtrl.valider}"
									oncomplete="#{rich:component('mpnl_motif')}.hide();return true;" reRender="pnel_main"  status="stus_actions" />
																																											
								<a4j:commandButton value="#{locale.annuler}" action="#{modalCtrl.annuler}"  ajaxSingle="true" immediate="true"
									oncomplete="#{rich:component('mpnl_motif')}.hide();return false;" />										
																																		
						</h:panelGroup>					
					</h:panelGrid>	
																						
				</h:panelGrid>
				
				</h:form>
				
			</rich:modalPanel>
        												
		</ui:composition>
</html>
