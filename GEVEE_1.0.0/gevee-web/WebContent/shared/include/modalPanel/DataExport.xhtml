<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<f:view locale="#{localeCtrl.actual}" />       

   		<ui:composition >
				
			<rich:modalPanel id="mpnl_export" autosized="true" minWidth="350"   >
			
				<f:facet name="header">
					<h:outputText value="#{locale.exportdonnees}" style="padding-right:15px;" />						
				</f:facet>
				
				<h:form>		
				<h:panelGrid columns="1" width="100%" style="border:2px solid #{richSkin.panelBorderColor}; " border="0" cellpadding="0" cellspacing="0" >
				
					<h:panelGrid columns="2" cellspacing="1"  >
					
						<h:outputText value="#{locale.format1}"  />
						<h:selectOneMenu value="#{modalCtrl.outputFormat}">
							<f:selectItems  value="#{appCtrl.listOutputFormat}" />						
						</h:selectOneMenu>
																		
					</h:panelGrid>
						
					<rich:separator height="0px" style="border:1px solid #{richSkin.panelBorderColor};"  />
										
					<h:panelGrid columns="1" width="100%"  style="text-align:right;" > 
					
						<h:panelGroup>						
																								
								<h:commandButton action="#{modalCtrl.valider}" value="#{locale.exporter}" onclick="#{rich:component('mpnl_export')}.hide();return true;" />																							
								
								<a4j:commandButton value="#{locale.annuler}" ajaxSingle="true" immediate="true" oncomplete="#{rich:component('mpnl_export')}.hide();return false;"  />																					
						
						</h:panelGroup>					
					</h:panelGrid>									
				</h:panelGrid>
				</h:form>
				
			</rich:modalPanel>
        												
		</ui:composition>
</html>
