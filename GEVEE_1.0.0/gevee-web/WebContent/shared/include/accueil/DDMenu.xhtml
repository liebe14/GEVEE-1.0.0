<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
      <f:view locale="#{localeCtrl.actual}" />
   		<ui:composition location="right">
   			   			
   			
		    <rich:dropDownMenu mode="ajax"  rendered="true" >
				<f:facet name="label">
					<h:panelGrid cellpadding="0" cellspacing="0" columns="2"
						style="vertical-align:middle">
						<h:outputText value="#{locale.connecte} : " />
						<h:outputText value=" &nbsp; #{sessionCtrl.defaultVue.user.codUsr}"  style="color:#000;font-style:italic;"/>
						
					</h:panelGrid>
				</f:facet>
				
				<rich:menuItem submitMode="ajax"
                        action="#{sessionCtrl.deconnexion}" 
                        value="#{locale.deconnexion}" 
                        immediate="true" 
                        onclick="if(! confirm('#{locale.confirmdeconnexion} ','Confirmation')) return false;" />
				
			</rich:dropDownMenu>	
			        			           			  		
   		</ui:composition>

</html>
