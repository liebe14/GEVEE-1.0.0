<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<f:view locale="#{localeCtrl.actual}" />      
   		<ui:composition >
   		  	
 			
			<h:panelGrid columns="" width="100%" style="text-align:center;" >
	  		  	<br/>	
				<h:outputText value="#{locale.pwdexpired}"  style="FONT-SIZE: small; COLOR: #ff0000;"/>
				<br/>
			</h:panelGrid>			
						
			<h:panelGrid columns="2" width="100%">
				
				<h:outputText value="#{locale.utilisateur1}" />
				<h:inputText  value="#{sessionCtrl.defaultVue.login}"  style="width: 90%"  disabled="true" />
												
  				<h:panelGroup>
   					<h:outputText value="#{locale.ancienpwd}" />
   					<h:outputText value="*" style="COLOR: #ff0000;"/>
   					<h:outputText value=" :" />
   				</h:panelGroup>   				
   				<h:panelGroup> 				
 					<h:inputSecret id="inpt_oldPwd"  value="#{sessionCtrl.defaultVue.oldPassword}" maxlength="30"  style="width: 90%" 
 						required="true" requiredMessage=" #{locale.valeurobligatoire}" />
   					<rich:message for="inpt_oldPwd" errorClass="msg_error" />					 				
   				</h:panelGroup>
   				

   				<h:panelGroup>
   					<h:outputText value="#{locale.nouvopwd}" style=""/>
   					<h:outputText value="*" style="COLOR: #ff0000;"/>
   					<h:outputText value=" :" />
   				</h:panelGroup>
   				<h:panelGroup> 				
 					<h:inputSecret id="inpt_newPwd"  value="#{sessionCtrl.defaultVue.newPassword}" maxlength="30"  style="width: 90%" 
 						required="true" requiredMessage=" #{locale.valeurobligatoire}" />
   					<rich:message for="inpt_newPwd" errorClass="msg_error" />					 				
   				</h:panelGroup>
   				
   				<h:panelGroup>
   					<h:outputText value="#{locale.confirmation}" />
   					<h:outputText value="*" style="COLOR: #ff0000;"/>
   					<h:outputText value=" :" />
   				</h:panelGroup>
   				<h:panelGroup> 				
 					<h:inputSecret id="inpt_confirmation"  value="#{sessionCtrl.defaultVue.confirmNewPassword}" maxlength="30"  style="width: 90%" 
 						required="true" requiredMessage=" #{locale.valeurobligatoire}" />
   					<rich:message for="inpt_confirmation" errorClass="msg_error" />					 				
   				</h:panelGroup>   				
   												
			</h:panelGrid>
			
  		 			
			<rich:spacer height="20px" />
			<rich:separator height="1px"/>
			
			<h:panelGrid columns="2" width="100%" >
				
				<h:panelGrid columns="" style="text-align:left;" >			
					<a4j:region>		
						<a4j:status id="stus_actions" startText="#{locale.sauvegardeauth}" stopText="" />
					</a4j:region>
				</h:panelGrid>
			
				<h:panelGrid columns="" width="100%" style="text-align:right;" >
					<h:panelGroup id="pnel_actions" >
						<a4j:commandButton styleClass="formButton" action="#{sessionCtrl.modifyPassword}" 				value="#{locale.valider}"    type="submit" 	status="stus_actions"  />
						<a4j:commandButton styleClass="formButton" action="#{sessionCtrl.retourPageAuthentification}" 	value="#{locale.annuler}"    type="submit" 	ajaxSingle="true" immediate="true" />
					</h:panelGroup>	
				</h:panelGrid>
																
			</h:panelGrid>	
							   			      			  		
   		</ui:composition>

</html>
