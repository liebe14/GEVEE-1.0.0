<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
 <f:view locale="#{localeCtrl.actual}" />      
   		<ui:composition >
  					
  			<h:panelGrid  columns="2" width="100%"	>
   			
   				<h:outputText value="#{locale.module1}" />
				<h:selectOneMenu   value="#{sessionCtrl.defaultVue.module}" style=" width : 100%;" >
					<f:selectItems value="#{sessionCtrl.defaultVue.listeModule}" />													
				</h:selectOneMenu>
   				 					
   			</h:panelGrid>
  		
			<rich:spacer height="20px" />
			<rich:separator height="1px"/>
			
			<h:panelGrid columns="2" width="100%" >
			
				<h:panelGrid columns="" style="text-align:left;" >			
					<a4j:region>		
						<a4j:status id="stus_actions" startText="#{locale.majcontexte}" stopText="" />
					</a4j:region>
				</h:panelGrid>
									
				<h:panelGrid columns="" width="100%" style="text-align:right;" >
					<h:panelGroup id="pnel_actions" >
						<a4j:commandButton styleClass="formButton" action="#{sessionCtrl.continuerConnexion}" 			value="#{locale.valider}"    type="submit" 	status="stus_actions"  />
						<a4j:commandButton styleClass="formButton" action="#{sessionCtrl.retourPageAuthentification}" 	value="#{locale.annuler}"  	type="submit" 	ajaxSingle="true" immediate="true"	 />					
					</h:panelGroup>	
				</h:panelGrid>
																
			</h:panelGrid>				
					   			      			  		
   		</ui:composition>

</html>
