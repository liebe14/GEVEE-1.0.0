<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
   		<ui:composition >
  				
  			<h:panelGrid  columns="2" width="100%"	>
   			  				
  				<h:panelGroup>
   					<h:outputText value="Utilisateur" />
   					<h:outputText value="*" style="COLOR: #ff0000;"/>
   					<h:outputText value=" :" />
   				</h:panelGroup>    				
   				<h:panelGroup> 				
 					<h:inputText  id="inpt_user"  value="#{sessionCtrl.defaultVue.login}" style="width: 90%"  required="true" requiredMessage=" valeur obligatoire"  />
   					<rich:message for="inpt_user" errorClass="msg_error" />					 				
   				</h:panelGroup>
   				
  				<h:panelGroup>
   					<h:outputText value="Mot de passe" />
   					<h:outputText value="*" style="COLOR: #ff0000;"/>
   					<h:outputText value=" :" />
   				</h:panelGroup>    				
   				<h:panelGroup> 				
 					<h:inputSecret  id="inpt_pwd"  value="#{sessionCtrl.defaultVue.password}"  style="width: 90%"  required="true" requiredMessage=" valeur obligatoire"  />
   					<rich:message for="inpt_pwd" errorClass="msg_error" />					 				
   				</h:panelGroup>
   					
   			</h:panelGrid>
  		
			<rich:spacer height="20px" />
			<rich:separator height="1px"/>
			
			<h:panelGrid columns="2" width="100%" >
				
				<h:panelGrid columns="" style="text-align:left;" >			
					<a4j:region>		
						<a4j:status id="stus_actions" startText="Authentification en cours" stopText="" />
					</a4j:region>
				</h:panelGrid>
			
				<h:panelGrid columns="" width="100%" style="text-align:right;" >
					<h:panelGroup id="pnel_actions" >
						<a4j:commandButton styleClass="formButton" action="#{sessionCtrl.authentification}" value="Connexion"    type="submit" status="stus_actions"  />
					</h:panelGroup>	
				</h:panelGrid>
																
			</h:panelGrid>				
					   			      			  		
   		</ui:composition>

</html>
