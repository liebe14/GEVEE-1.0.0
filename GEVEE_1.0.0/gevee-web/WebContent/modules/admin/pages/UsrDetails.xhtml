<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
      <f:view locale="#{localeCtrl.actual}" />  

 	<ui:composition template="/shared/templates/templateFormulaireDetails.xhtml">
   			
		<ui:param name="managedBean" value="#{sessionScope[usrCtrl.nomManagedBean2]}" />
		<ui:param name="entetePage" value=" d'un utilisateur" />
		
	<!-- Definition du contenu de l'ecran principal  -->
		<ui:define name="ecranPrincipalContenu">
	
			<h:panelGroup>
				<fieldset>
					<legend> <h:outputText value="#{locale.paramconnexion}" styleClass="legend" />  </legend>

        			<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow"  >
        							         		
         				<h:panelGrid columns="2" width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >

							<h:outputText value="Compte :"   />
			  				<h:inputText  value="#{entiteCourante.codUsr}" style="width: 60%"  readonly="true" />

							<h:outputText value="Mot de passe :"   />
			  				<h:inputSecret value="#{entiteCourante.codPwd}" style="width: 60%"  readonly="true"  redisplay="true" />

							<h:outputText value="Expire le :" />
							<h:inputText value="#{entiteCourante.dateExpPwd}" style="width: 60%" readonly="true" title="Date d'expiration du mot de passe"   >
								<f:convertDateTime type="date" dateStyle="full" pattern="dd/MM/yyyy" timeZone="GMT+1"/>
							</h:inputText>
								
         				</h:panelGrid> 
         				
         				<h:panelGrid columns="2" width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
         			
         			    </h:panelGrid>
         					         		         		
         			</h:panelGrid>  
         	
				</fieldset>								
			</h:panelGroup>

			<h:panelGroup>
				<fieldset>
					<legend> <h:outputText value="Informations Personelles" styleClass="legend" />  </legend>

        			<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow"  >
        							         		
         				<h:panelGrid columns="2" width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >

							<h:outputText value="Nom"   />
			  				<h:inputText  value="#{entiteCourante.libNom}" style="width: 60%"  readonly="true" />

							<h:outputText value="Prenom"   />
			  				<h:inputText  value="#{entiteCourante.libPre}" style="width: 60%"  readonly="true" />
			  				
			  				
						    <h:outputText value="Sexe"  />
							<h:selectOneRadio  value="#{entiteCourante.booSex}" disabled="true" >
								<f:selectItem itemLabel="M" itemValue="M"  />
								<f:selectItem itemLabel="F" itemValue="F"/>
							</h:selectOneRadio>
							
							<h:outputText value="Fonction"   />
			  				<h:inputText  value="#{entiteCourante.libFon}" style="width: 60%"  readonly="true" />
			  				
							<h:outputText value="#{locale.dateembc}" />
							<h:inputText value="#{entiteCourante.dateEmbauche}" readonly="true" style="width: 60%" title="Date d'embauche"  >
								<f:convertDateTime type="date" dateStyle="full" pattern="EEEE, d MMM yyyy" timeZone="GMT+1" />
							</h:inputText>
			  				
							<h:outputText value="Adresse :" />
							<h:inputTextarea value="#{entiteCourante.libAdr}" readonly="true" style="width: 60%" />
							
						</h:panelGrid>
						
						<h:panelGrid columns="2" width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >
						
						</h:panelGrid> 
						
         			</h:panelGrid>  

				</fieldset>								
			</h:panelGroup>

		</ui:define>
													
	</ui:composition>
	
</html>
