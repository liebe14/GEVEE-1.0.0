<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
      

   		<ui:composition >
				
			<rich:modalPanel id="mpnl_drt_filtreEntite"  autosized="true" minWidth="800" minHeight="100"  >
				
				<f:facet name="header">
					<h:outputText value="Sélectionner des entités" style="padding-right:15px;" />						
				</f:facet>
				
				<h:form>
						
					<h:panelGrid columns="1" width="100%"  style="border:2px solid #{richSkin.panelBorderColor}; " border="0" cellpadding="0" cellspacing="0"  >
													
						<rich:panel  id="pnel_table" style="height:300px;overflow:auto;vertical-align:top;" bodyClass="rich-laguna-panel-no-header" >
							
							<h:panelGroup>																														
							
								<rich:dataTable id="tble_table" value="#{drtCtrl.defaultVue.listeEntiteFiltre}"  var="entity"  width="100%"  				
									rows="100"   onRowClick="selectedRow=this;" 
									onRowMouseOver="this.style.backgroundColor='#F1F1F1'" cellpadding="0" cellspacing="0" border="0"
			                		onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" >
											
				      				<f:facet name="header">
				                        <rich:columnGroup>
				                        					                        							                        	
				                            <rich:column breakBefore="false" >
				                                <h:outputText value="Code" />
				                            </rich:column>

				                            <rich:column>
				                                <h:outputText value="Libellé" />
				                            </rich:column>
				                            						                        	
				                            <rich:column >
				                                <h:outputText value="" />
				                            </rich:column>
				                            				                            				                            					                            
				                        </rich:columnGroup>
				                    </f:facet>
				                    
									<rich:column >
										<h:outputText value="#{entity.realCode}" />				
									</rich:column>

									<rich:column >
										<h:outputText value="#{entity.label}" />				
									</rich:column>

									<rich:column >
										<h:selectBooleanCheckbox value="#{entity.select}" />				
									</rich:column>
									
								</rich:dataTable>	
																									
								<!--  Gestionnaire de Paginnation -->					
								<rich:datascroller for="tble_table" />
							
							</h:panelGroup>	
										
						</rich:panel>							
														
						<rich:separator height="0px" style="border:1px solid #{richSkin.panelBorderColor};"  />
										
						<h:panelGrid columns="" width="100%"  style="text-align:right;"  > 						
							<h:panelGroup>						
																								   
								<a4j:commandButton value="Valider" 	action="#{drtCtrl.configurerFiltreEntite}" 
									oncomplete="#{rich:component('mpnl_drt_filtreEntite')}.hide();return true;" reRender="pnel_main" status="stus_actions"  />
																																											
								<a4j:commandButton value="Annuler" action="null"  ajaxSingle="true" immediate="true"
									oncomplete="#{rich:component('mpnl_drt_filtreEntite')}.hide();return false;" />										
																																			
							</h:panelGroup>					
						</h:panelGrid>	
																							
					</h:panelGrid>
					
				</h:form>
				
			</rich:modalPanel>
        												
		</ui:composition>
</html>
