<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
       <f:view locale="#{localeCtrl.actual}" /> 

	<ui:composition template="/shared/templates/templateFormulaireDetails.xhtml">
	
		<ui:param name="managedBean" value="#{sessionScope[remCtrl.nomManagedBean2]}" />
		<ui:param name="entetePage" value=" d'une remorque "  />
		
		
		<!-- Definition du contenu de l'ecran principal  -->
		<ui:define name="ecranPrincipalContenu">
        		
			<h:panelGrid columns="2" width="100%"  columnClasses="pngdColMiddle" rowClasses="pngdRow" >
			
				<h:panelGrid columns="2"  width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic">
																	
					<h:outputText value="#{locale.numparc} "  />
					<h:inputText value="#{entiteCourante.numParc}" style="width: 95%" readonly="true" />					

					<h:outputText value="#{locale.numimma} "  />
					<h:inputText value="#{entiteCourante.numMat}" style="width: 95%" readonly="true"/>
					
					<h:outputText value="Chassi"  />
					<h:inputText id="inpt_cha"  value="#{entiteCourante.numCha}" style="width: 95%" readonly="true" />
					
					<h:outputText value="Famille"  />
					<h:inputText id="inpt_fam"  value="#{entiteCourante.LEnuFam}" style="width: 95%" readonly="true" />
					
					<h:outputText value="Marque"  />
					<h:inputText id="inpt_mar"  value="#{entiteCourante.LEnuMar}" style="width: 95%" readonly="true" />
					
				</h:panelGrid>	
			
				<h:panelGrid columns="2" width="100%"  columnClasses="pngdColLeftDynamic,pngdColRightDynamic" > 
					
					<h:outputText value="Nombre d'essieu "  />
					<h:inputText id="inpt_nbress"  value="#{entiteCourante.nbrEss}" style="width: 95%" readonly="true"/>
					
					<h:outputText value="Etat de fonctionnement "  />
					<h:inputTextarea  id="inpt_etafon"  value="#{entiteCourante.libEtaFon}" style="width: 95%" readonly="true"/>
					
					<h:outputText value="Date mise en circulation" />
					<h:inputText value="#{entiteCourante.dateMisCir}" readonly="true" style="width: 30%" title="Date mise en circulation"  >
						<f:convertDateTime type="date" dateStyle="full" pattern="dd/MM/yyyy" timeZone="GMT+1" />
					</h:inputText>
												
				</h:panelGrid>						
			
			</h:panelGrid>
						
		</ui:define>			
												
	</ui:composition>
	
</html>
