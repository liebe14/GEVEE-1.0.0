<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
      

 	<ui:composition template="/shared/templates/templateFormulaireDetails.xhtml">
   			
		<ui:param name="managedBean" value="#{sessionScope[lieuCtrl.nomManagedBean2]}" />
		<ui:param name="entetePage" value=" d'un Lieu" />
		
	<!-- Definition du contenu de l'ecran principal  -->
		<ui:define name="ecranPrincipalContenu">
	
			<h:panelGroup>
				<fieldset>
					<legend> <h:outputText value="Detail Lieu" styleClass="legend" />  </legend>

        			<h:panelGrid columns="2" width="100%" columnClasses="pngdColMiddle" rowClasses="pngdRow"  >
        							         		
         				<h:panelGrid columns="2" width="100%" columnClasses="pngdColLeftDynamic,pngdColRightDynamic"  >

							<h:outputText value="Code lieu"   />
			  				<h:inputText  value="#{entiteCourante.codLieu}" style="width: 95%"  readonly="true" />

							<h:outputText value="#{locale.liblieu}"   />
			  				<h:inputText value="#{entiteCourante.libLieu}" style="width: 95%"  readonly="true"  redisplay="true" />

						    <h:outputText value="Parc"  />
							<h:selectOneRadio  value="#{entiteCourante.booParc}" disabled="true" >
								<f:selectItem itemLabel="Oui" itemValue="O"  />
								<f:selectItem itemLabel="Non" itemValue="N"/>
							</h:selectOneRadio>
							
							<h:outputText value="Description"   />
			  				<h:inputTextarea value="#{entiteCourante.libDesc}" style="width: 95%"  readonly="true"  redisplay="true" />
			  									
         				</h:panelGrid>  
         					         		         		
         			</h:panelGrid>  
         	
				</fieldset>								
			</h:panelGroup>

		</ui:define>
													
	</ui:composition>
	
</html>
