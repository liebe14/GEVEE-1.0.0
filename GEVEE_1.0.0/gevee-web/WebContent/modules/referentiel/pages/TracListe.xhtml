<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
      <f:view locale="#{localeCtrl.actual}" /> 
      
 	<f:view locale="#{localeCtrl.actual}" />
   	<ui:composition template="/shared/templates/templateFormulaireListe.xhtml">
		<ui:param name="managedBean" value="#{sessionScope[tracCtrl.nomManagedBean2]}" />
		<ui:param name="entetePage" value="#{locale.destracteurs}" />
				
		<!-- Crit�res standards de recherche -->
		<ui:define name="standardFilter"  >
			
			<h:panelGrid columns="2" width="100%"  columnClasses="pngdColMiddle" rowClasses="pngdRow" >
				<h:panelGrid columns="2" width="100%" border="0" columnClasses="pngdColLeftDynamic,pngdColRightDynamic" >
					
					<h:outputText value="#{locale.numparc} " />
					<h:panelGroup>
						<h:inputText value="#{entiteRecherche.numParc}" style="width: 20%" title="Numéro de parc" />
					</h:panelGroup>		
					
					<h:outputText value="#{locale.numimma}" />
					<h:inputText value="#{entiteRecherche.numMat}" style=" width : 20%" title="Numéro d'immatriculation" />
					
				</h:panelGrid>	
											
				</h:panelGrid>	
									 																																													
		</ui:define>
		
		<!-- Colonnes sp�cifiques � l'entit� -->
		<ui:define name="specificColumns"  >
						
			<rich:column label="#{locale.numparc}" sortBy="#{entity.numParc}" filterBy="#{entity.numParc}" width="200" >
				<f:facet name="header">
					<h:outputText value="#{locale.numparc}" />
				</f:facet>
				<h:outputText value="#{entity.numParc}" />				
			</rich:column>	
			
			<rich:column label="#{locale.numimma}" sortBy="#{entity.numMat}" filterBy="#{entity.numMat}"  >
				<f:facet name="header">
					<h:outputText value="#{locale.numimma}" />
				</f:facet>
				<h:outputText value="#{entity.numMat}" />				
			</rich:column>	
			
			<rich:column label="Chassi" sortBy="#{entity.numCha}" filterBy="#{entity.numCha}"  >
				<f:facet name="header">
					<h:outputText value="Chassi" />
				</f:facet>
				<h:outputText value="#{entity.numCha}" />				
			</rich:column>	
			
			<rich:column label="Famille" sortBy="#{entity.LEnuFam}" filterBy="#{entity.LEnuFam}"  >
				<f:facet name="header">
					<h:outputText value="Famille du tracteur" />
				</f:facet>
				<h:outputText value="#{entity.LEnuFam}" />				
			</rich:column>	
			
			<rich:column label="Marque" sortBy="#{entity.LEnuMar}" filterBy="#{entity.LEnuMar}"  >
				<f:facet name="header">
					<h:outputText value="Marque du tracteur" />
				</f:facet>
				<h:outputText value="#{entity.LEnuMar}" />				
			</rich:column>	
			
			<rich:column label="#{locale.nbreessieu}" sortBy="#{entity.nbrEss}" filterBy="#{entity.nbrEss}"  >
				<f:facet name="header">
					<h:outputText value="#{locale.nbreessieu}" />
				</f:facet>
				<h:outputText value="#{entity.nbrEss}" />				
			</rich:column>	
			
			<rich:column label="Date mise en circulation" sortBy="#{entity.dateMisCir}" filterBy="#{entity.dateMisCir}"  >
				<f:facet name="header">
					<h:outputText value="Date mise en circulation" />
				</f:facet>
				<h:outputText value="#{entity.dateMisCir}" >	
					<f:convertDateTime type="date" dateStyle="full" pattern="dd/MM/yyyy" timeZone="GMT+1" />
				</h:outputText>			
			</rich:column>		
				
		</ui:define>	
									
	</ui:composition>
	
</html>
