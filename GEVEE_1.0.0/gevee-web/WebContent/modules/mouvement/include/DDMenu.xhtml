      xmlns:a4j="http://richfaces.org/a4j"

      <f:view locale="#{localeCtrl.actual}" />
   			<ui:composition >
   		
		        <rich:dropDownMenu mode="ajax" rendered="true">

						style="vertical-align:middle">
						<h:outputText value="Mouvement" title="gestion des conteneurs et des mouvements"/>
					</h:panelGrid>
				</f:facet>
				
				<rich:menuGroup value="gestion des conteneurs" rendered="true">
				
					<rich:menuItem submitMode="ajax" rendered="true" 
                       action="#{ordCtrl.openHomePage}"
                       ajaxSingle="true">
                       <h:outputText value="Ordre de transport" />       
	           		</rich:menuItem>
	            
	               <rich:menuSeparator />
	            
		            <rich:menuItem submitMode="ajax" rendered="true" 
	                       action="#{conCtrl.openHomePage}"
	                       ajaxSingle="true">
	                       <h:outputText value="Conteneur" />       
		            </rich:menuItem>
                
                </rich:menuGroup>
                
	            <rich:menuSeparator />
	            
	            <rich:menuGroup value="gestion des mouvements" rendered="true">
				
					 <rich:menuItem submitMode="ajax" rendered="true" 
	                        action="#{depCtrl.openHomePage}"
	                        ajaxSingle="true">
	                        <h:outputText value="#{locale.dep}" />       
		            </rich:menuItem>
		            
		             <rich:menuSeparator />
		            
		            <rich:menuItem submitMode="ajax" rendered="true" 
	                        action="#{mouvCtrl.openHomePage}"
	                        ajaxSingle="true">

		            <rich:menuSeparator />
		            
		            <rich:menuItem submitMode="ajax" rendered="true" 
	                        action="#{chkCtrl.openHomePage}"
	                        ajaxSingle="true">
	                        <h:outputText value="Chekpoint" />

                </rich:menuGroup>
	            
			</rich:dropDownMenu>	
			        			           			  		
   		</ui:composition>
